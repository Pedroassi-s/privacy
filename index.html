<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>
  <link rel='stylesheet' href='https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="page">
    <div class="chat-container">
      <div class="user-bar">
        <div class="back">
          <i class="zmdi zmdi-arrow-left"></i>
        </div>
        <div class="avatar">
          <img src="https://i.postimg.cc/fL4GC4xx/Imagem-do-Whats-App-de-2023-07-12-s-13-35-21.png" alt="Avatar">
        </div>
        <div class="name">
          <span>Gabriela Silva</span>
          <span class="status">online</span>
        </div>
        <div class="actions more">
          <i class="zmdi zmdi-more-vert"></i>
        </div>
        <div class="actions attachment">
          <i class="zmdi zmdi-phone"></i>
        </div>
        <div class="actions">
          <img src="https://i.ibb.co/LdnbHSG/ic-action-videocall.png" />
        </div>
      </div>
        <div class="conversation-container">
          <typebot-standard></typebot-standard>
        </div>
    </div>
  </div>


 <script>
 const typebotInitScript = document.createElement("script");
typebotInitScript.type = "module";
typebotInitScript.innerHTML = `import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.1/dist/web.js'
  
Typebot.initStandard({ typebot: "nicho-hot-copy-0dklb2v" });
`;
document.body.append(typebotInitScript);
</script>

<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</body>
</html>
